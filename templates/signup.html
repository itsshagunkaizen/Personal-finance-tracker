<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">

<div class="bg-slate-800 p-8 rounded-xl w-80">
  <h2 class="text-white text-2xl mb-4 font-bold">Signup</h2>

  <form method="POST">
    <input name="username" placeholder="Username" class="w-full p-2 mb-3 rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 rounded" required>

    <button class="w-full bg-green-600 text-white p-2 rounded">Create Account</button>
  </form>

  <p class="text-gray-400 mt-4 text-sm">
    Already have account?
    <a href="/login" class="text-green-400">Login</a>
  </p>
</div>

</body>
</html>
